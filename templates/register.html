<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
</head>
  <style>
    body {
        background-color: rgb(123, 144, 238);
    }
    .user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: rgb(67, 97, 230);
		}
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">HOME</a>
        <div class="navbar-nav justify-content-center">
            <a class="navbar-brand" href="/shop/">SHOP</a>
            <a class="navbar-brand" href="#">ABOUT US</a>
            <a class="navbar-brand" href="/login/">LOGIN</a>
            <a class="navbar-brand" href="/register/">REGISTER</a>
            <a class="navbar-brand" href="/shoppingCart/">CART</a>
            <a class="nav-link" href="#">Logged in as : {{request.user}}</a>
              <a class="nav-link" href="{% url 'logoutUser' %}">Logout</a>
          </div>
        </div>
  </nav>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
          <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
          <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
          <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
          <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
    <div class="container h-100">
		<div class="d-flex justify-content-center">
			<div class="user_card">
        <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
				<div class="d-flex justify-content-center">
					<h3 id="form-title">REGISTER ACCOUNT</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
              <h6 id="form-title">Username</h6>
            </div>
						<div class="input-group mb-2">
              
							{{form.username}}
						</div>
            <div class="d-flex justify-content-center">
              <h6 id="form-title">Email</h6>
            </div>
						<div class="input-group mb-2">
							{{form.email}}
						</div>
            <div class="d-flex justify-content-center">
              <h6 id="form-title">Password</h6>
            </div>
						<div class="input-group mb-2">
							{{form.password1}}
						</div>
            <div class="d-flex justify-content-center">
              <h6 id="form-title">Confirm Password</h6>
            </div>
						<div class="input-group mb-2">
							{{form.password2}}
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn btn-success" type="submit" value="Register Account">
				   		</div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
					</div>
				</div>
        
        <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
			</div>
		</div>
	</div>
</body>

</html>
